<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div
        class="container"
        style="
          display: grid;
          grid-template-columns: max-content max-content;
          grid-template-rows: max-content max-content;
          gap: 20px 0px;
          grid-auto-flow: row;
          align-items: start;
          justify-content: end;
          grid-template-areas:
            'a b'
            'c d';
        "
      >
        <div style="grid-area: a">指导单位：</div>
        <div style="grid-area: b">科技公司</div>
        <div style="grid-area: c">主办单位：</div>
        <div style="grid-area: d; max-width: 200px">
          科技公司科技公司科技公司科技公司
        </div>
      </div>
    </div>
  </body>
</html>
