<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box{
        width: 400px;
        height: 400px;
        overflow: auto;
      }
      .box-item{
        height: 80px;
        line-height: 40px;
        background: #ccc;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
    </div>
  </body>
  <script>
    let box = document.querySelector('.box')
    for (let i = 0; i < 20; i++) {
      box.innerHTML += `<div id=${i} class="box-item">${i}</div>`
    }
    let options = {
      root: box,
      rootMargin: '0px',
      threshold: 0.5
    }
    let observer = new IntersectionObserver(entries => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        console.log(111);
      }
    });
  }, options);
  let target = document.querySelector('.box-item:last-child');
  observer.observe(target);
  </script>
</html>
