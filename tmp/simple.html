<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const importObject = {
        imports: {
          imported_func: (arg) => {
            console.log(arg);
          },
        },
      };

      WebAssembly.instantiateStreaming(fetch("simple.wasm"), importObject).then(
        (obj) => {
          obj.instance.exports.exported_func();
        }
      );
    </script>
  </head>
